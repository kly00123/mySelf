<body>
     <div>
         <input type="text" id="mess">
         <button id="btn1">保存数据</button>
         <button id="btn2">获取数据</button>
         <button id="btn3">删除数据</button>
     </div>
     <script>
         //1.sessionStorage特点：
         //1.1 数据存储到本地，大概只有5MB左右
         //1.2 数据存储在当前页面，关闭以后缓存消失
         document.getElementById('btn1').onclick=function(){
             var name = document.getElementById('mess').value;
             window.sessionStorage.setItem("username",name);
         }
         document.getElementById('btn2').onclick=function(){
            let name = window.sessionStorage.getItem("username");
             alert(name)
         }
         document.getElementById('btn3').onclick=function(){
            let name = window.sessionStorage.removeItem("username");
         }
