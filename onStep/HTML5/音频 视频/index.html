<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--音频：
    1. src.播放文件路径
    2. controls:音频播放器的控制器面板
    3. autoplay:自动播放
    4. loop:循环播放 
    -->
    <audio src="./src/waiting.mp3" controls loop></audio>

        <!--视频
    1. src.播放文件路径
    2. controls:音频播放器的控制器面板
    3. autoplay:自动播放
    4. loop:循环播放 
    5. poster:指当视频文件还没加载完 播放器页面显示什么图片
    6. width:视频的宽
    7. height：视频的高，注意视频始终会保持原始的比例，设置一个另一个也会变
    8. source:保证不同浏览器的兼容，第一个文件格式浏览器不支持就播放下一个 直到找到合适的位置
    -->
    <video controls poster="src/222.jpg" width="400">
        <source src="src/mp4.mp4" type="video/mp4">
    </video>

            <!--视频详情
      1.常用属性
      1.1 currentTime:视频播放的当前进度
      1.2 duration:视频的总时长 10/60
      1.3 paused:视频播放的状态

      2.常用事件
      2.1 oncanplay:事件在用户可以开始播放视频/音频时触发
      2.2 ontimeupdate:通过该事件来报告当前的播放进度
      2.3 onended:播放完时出发-重置

      https://www.bilibili.com/video/BV1xb411x7Gs?p=28
    -->
</body>
</html>
