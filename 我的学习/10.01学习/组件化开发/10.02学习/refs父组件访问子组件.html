<!DOCTYPE html>
<html>
<head>
	<title>基本模板</title>
</head>
<body>
    <div id="app">
        <!--这里给组件绑定一个ref属性-->
        <my-cpn ref="aaa"></my-cpn>
        <button @click="clickMe">按钮</button>
    </div>

    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
        </div>
    </template>
    <script src="../../../../js/vue.js"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            message:"123"
        },
        methods:{
            clickMe(){
                console.log(this.$refs.aaa.name);  //这里通过绑定的ref的属性值来找到对应的组件并访问组件里的属性值
            }
        },
        components: {
            'my-cpn':{
                template:'#cpn',
                data(){
                    return{
                        name:'JACK'
                    }
                },
                methods: {
                }
            }
        }
    })
</script>
</body>
</html>
